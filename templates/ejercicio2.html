{% extends "base.html" %}

{% block content %}
<div class="tarjeta">
    <h2>Calculadora de Nombres</h2>

    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" id="nombre1" name="nombre1" required>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" id="nombre2" name="nombre2" required>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" id="nombre3" name="nombre3" required>

        <button type="submit" class="boton-enviar">Enviar</button>
    </form>

    {% if nombre_mas_largo %}
    <div class="resultados">
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
        <p>El nombre tiene: {{ longitud }} caracteres</p>
    </div>
    {% endif %}

    <br>
    <a href="/" class="volver">Volver al inicio</a>
</div>
{% endblock %}
